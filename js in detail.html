<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number_result"></p>
    <p id="string_result"></p>
    <p id="result"></p>

    <script>
var a = 50;
var b = 10;
document.getElementById("number_result").innerHTML = a + b;

document.getElementById("string_result").innerHTML = String(a) + String(b);
//does not add because it is a string it concatenates


const add = (x, y) => x + y;
document.getElementById("result").innerHTML = add(5, 10);


    </script>
</body>
</html>
