<button onclick="myFunction()">Click me</button>
<p id="hour"></p>
<p id="greet"></p>
<script>
function myFunction() {
  var greeting;
  var time = new Date().getHours();
 
  if (hour < 12) {
    greet = "Good morning!";
  } else if (hour < 18) {
    greet = "Good afternoon!";
  } else {
    greet = "Good evening!";
  }
  document.getElementById("hour").innerHTML = "current hour is : " + time;
  document.getElementById("greet").innerHTML = greet;
}
</script>
<p id="number"></p>
<script>
    var test="";
    var i = 0
    while (i < 10) {
      test += "<br> the number is " + i;
      i++;
    }
    if (i == 6 || i == 7) {
        test += "<br> the number is " + i + " and the loop is ended";
    }
    document.getElementById("number").innerHTML = test;
</script>
