<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="results"></p>

    <script>
var myobject = {name: "John", age: 30, city: "New York"};

var myJSON = JSON.stringify(myobject);

var newobject = JSON.parse(myJSON);

document.getElementById("results").innerHTML = newobject.name;




    </script>

    
    
   
</body>
</html>
